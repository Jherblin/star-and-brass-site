<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Star & Brass Group</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (lets GitHub Pages run JSX without a build step) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { height: 100%; }
      /* Prevent iOS fullscreen hijack for autoplay video */
      video { display:block; }
    </style>
  </head>

  <body class="bg-[#071E12] text-[#EDE7D9]">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      // ===== Brand =====
      const BRAND = {
        name: "Star & Brass Group",
        city: "Dallas, Texas",
        phoneDisplay: "(469) 265-4633",
        phoneHref: "tel:+14692654633",
        emailDisplay: "Jimmy@starandbrassgroup.com",
        emailHref: "mailto:Jimmy@starandbrassgroup.com",
      };

      // Chatling embed id you provided
      const CHATLING_WIDGET_ID = "6976442446";

      const cn = (...c) => c.filter(Boolean).join(" ");

      const Pill = ({ children }) => (
        <span className="inline-flex items-center gap-2 rounded-full border border-[#C9A24A]/25 bg-[#C9A24A]/6 px-3 py-1 text-[11px] uppercase tracking-[0.18em] text-[#EDE7D9]/80">
          {children}
        </span>
      );

      const Button = ({ variant = "primary", href, onClick, className = "", children }) => {
        const base =
          "inline-flex items-center justify-center gap-2 rounded-2xl px-4 py-3 text-sm font-semibold tracking-wide transition active:scale-[0.99]";
        const styles = {
          primary: "bg-[#C9A24A] text-[#071E12] hover:bg-[#D7B66A] shadow-[0_12px_40px_rgba(201,162,74,0.14)]",
          ghost: "bg-transparent text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#C9A24A]/10",
          dark: "bg-[#05110A] text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#030A05]",
        };
        const Comp = href ? "a" : "button";
        return (
          <Comp href={href} onClick={onClick} className={cn(base, styles[variant], className)}>
            {children}
          </Comp>
        );
      };

      const Divider = () => (
        <div className="relative">
          <div className="mx-auto h-px w-full max-w-6xl bg-gradient-to-r from-transparent via-[#C9A24A]/20 to-transparent" />
        </div>
      );

      function VisualDirectionVideo() {
        // IMPORTANT: relative path so it works on https://.../star-and-brass-site/
        const VIDEO_SRC = "estate-sweep.mp4";

        return (
          <div className="relative overflow-hidden rounded-[32px] border border-[#C9A24A]/20 bg-[#C9A24A]/4 shadow-[0_40px_140px_rgba(0,0,0,0.70)]">
            <div className="aspect-video w-full">
              <video
                className="h-full w-full object-cover"
                src={VIDEO_SRC}
                autoPlay
                loop
                muted
                playsInline
                preload="auto"
              ></video>
            </div>
            <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/80 via-transparent to-transparent"></div>
            <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
          </div>
        );
      }

      function ConceptGallery() {
        // IMPORTANT: relative paths (no leading /)
        const items = useMemo(
          () => [
            { title: "Material direction", meta: "Brass, stone, warm woods", img: "concept/material.jpg" },
            { title: "Elevation study", meta: "Clean lines, deep shadows", img: "concept/elevation.jpg" },
            { title: "Lighting plan", meta: "Layered, warm, restrained", img: "concept/lighting.jpg" },
            { title: "Kitchen concept", meta: "Real storage, real function", img: "concept/kitchen.jpg" },
            { title: "Bath concept", meta: "Quiet luxury, durable", img: "concept/bath.jpg" },
            { title: "Outdoor living", meta: "Dallas heat-ready", img: "concept/outdoor.jpg" },
          ],
          []
        );

        return (
          <div className="grid gap-4 md:grid-cols-3">
            {items.map((it) => (
              <div key={it.title} className="relative overflow-hidden rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4">
                <div className="relative aspect-[4/3] w-full">
                  <div className="absolute inset-0 bg-[radial-gradient(900px_400px_at_20%_10%,rgba(201,162,74,0.18),transparent_55%),radial-gradient(700px_350px_at_80%_30%,rgba(237,231,217,0.10),transparent_55%),linear-gradient(180deg,rgba(3,10,5,0.35),rgba(7,30,18,0.85))]"></div>

                  <img
                    src={it.img}
                    alt={it.title}
                    loading="lazy"
                    className="absolute inset-0 h-full w-full object-cover"
                    onError={(e) => {
                      e.currentTarget.style.display = "none";
                    }}
                  />

                  <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/75 via-[#071E12]/20 to-transparent"></div>
                  <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
                </div>

                <div className="p-5">
                  <div className="text-sm font-semibold text-[#EDE7D9]">{it.title}</div>
                  <div className="mt-1 text-xs text-[#EDE7D9]/60">{it.meta}</div>
                </div>
              </div>
            ))}
          </div>
        );
      }

      function ContactCard() {
        return (
          <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6">
            <div className="text-sm font-semibold">Contact</div>

            <div className="mt-4 grid gap-3">
              <a
                href={BRAND.phoneHref}
                className="flex items-center justify-between rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5 transition hover:bg-[#C9A24A]/10"
              >
                <div>
                  <div className="text-sm font-semibold">Call</div>
                  <div className="text-sm text-[#EDE7D9]/70">{BRAND.phoneDisplay}</div>
                </div>
                <div className="text-[#EDE7D9]/60">→</div>
              </a>

              <a
                href={BRAND.emailHref}
                className="flex items-center justify-between rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5 transition hover:bg-[#C9A24A]/10"
              >
                <div>
                  <div className="text-sm font-semibold">Email</div>
                  <div className="text-sm text-[#EDE7D9]/70">{BRAND.emailDisplay}</div>
                </div>
                <div className="text-[#EDE7D9]/60">→</div>
              </a>

              <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5">
                <div className="text-sm font-semibold">Service areas</div>
                <div className="mt-3 flex flex-wrap gap-2">
                  <Pill>Highland Park</Pill>
                  <Pill>Preston Hollow</Pill>
                  <Pill>Historic Old East Dallas</Pill>
                </div>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [page, setPage] = useState("home");

        // Chatling: load on Home + Contact only (and only once)
        useEffect(() => {
          if (!(page === "home" || page === "contact")) return;
          if (!CHATLING_WIDGET_ID) return;

          window.chtlConfig = { chatbotId: CHATLING_WIDGET_ID };

          if (!document.getElementById("chtl-script")) {
            const s = document.createElement("script");
            s.async = true;
            s.type = "text/javascript";
            s.id = "chtl-script";
            s.setAttribute("data-id", CHATLING_WIDGET_ID);
            s.src = "https://chatling.ai/js/embed.js";
            document.body.appendChild(s);
          }
        }, [page]);

        return (
          <div className="min-h-screen">
            {/* Background */}
            <div className="pointer-events-none fixed inset-0">
              <div className="absolute inset-0 bg-[radial-gradient(900px_500px_at_15%_10%,rgba(201,162,74,0.10),transparent_60%)]"></div>
              <div className="absolute inset-0 bg-[radial-gradient(700px_450px_at_85%_30%,rgba(201,162,74,0.08),transparent_60%)]"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-[#071E12] via-[#05110A] to-[#030A05]"></div>
            </div>

            {/* Top Nav */}
            <header className="sticky top-0 z-50 border-b border-[#C9A24A]/20 bg-[#071E12]/75 backdrop-blur">
              <div className="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
                <button onClick={() => setPage("home")} className="text-left">
                  <div className="text-lg font-semibold">{BRAND.name}</div>
                  <div className="text-sm text-[#EDE7D9]/60">{BRAND.city}</div>
                </button>

                <nav className="hidden md:flex items-center gap-6">
                  <button
                    onClick={() => setPage("home")}
                    className={cn(
                      "text-[11px] font-semibold tracking-[0.22em] uppercase transition",
                      page === "home" ? "text-[#C9A24A]" : "text-[#EDE7D9]/70 hover:text-[#EDE7D9]"
                    )}
                  >
                    home
                  </button>
                  <button
                    onClick={() => setPage("contact")}
                    className={cn(
                      "text-[11px] font-semibold tracking-[0.22em] uppercase transition",
                      page === "contact" ? "text-[#C9A24A]" : "text-[#EDE7D9]/70 hover:text-[#EDE7D9]"
                    )}
                  >
                    contact
                  </button>
                </nav>

                <div className="flex items-center gap-3">
                  <Button variant="ghost" href={BRAND.phoneHref}>Call</Button>
                  <Button variant="primary" onClick={() => setPage("contact")}>Start a build</Button>
                </div>
              </div>
            </header>

            {/* Content */}
            <main className="relative">
              {page === "home" ? (
                <>
                  <div className="mx-auto grid max-w-6xl gap-10 px-4 pb-12 pt-10 md:grid-cols-2 md:items-center md:pb-16">
                    <div>
                      <div className="flex flex-wrap gap-2">
                        <Pill>Luxury custom homebuilder</Pill>
                        <Pill>Veteran-owned</Pill>
                        <Pill>{BRAND.city}</Pill>
                      </div>

                      <h1 className="mt-6 text-4xl font-semibold leading-[1.05] tracking-tight md:text-6xl">
                        We build homes you don’t forget.
                      </h1>

                      <p className="mt-5 max-w-xl text-base leading-relaxed text-[#EDE7D9]/70 md:text-lg">
                        Star &amp; Brass Group is a Dallas-based startup run by two Marine Corps veterans.
                        We bring building science fundamentals and hands-on experience across building materials,
                        multifamily, production luxury townhomes, semi-custom, and full luxury custom homes—typically
                        starting around $700/sf on a cost-plus basis.
                      </p>

                      <div className="mt-7 flex flex-col gap-3 sm:flex-row">
                        <Button variant="primary" onClick={() => setPage("contact")}>
                          Request a consult
                        </Button>
                        <Button variant="ghost" href={BRAND.emailHref}>
                          Email us
                        </Button>
                      </div>

                      <div className="mt-8 rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5">
                        <div className="text-sm font-semibold">
                          Build your dream with detail-oriented building science professionals.
                        </div>
                        <div className="mt-1 text-sm text-[#EDE7D9]/70">
                          Clear decisions, disciplined execution, and a team built to protect the standard.
                        </div>
                      </div>
                    </div>

                    <div className="relative">
                      <div className="rounded-[32px] border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-4 shadow-[0_40px_140px_rgba(0,0,0,0.70)]">
                        <div className="rounded-[28px] border border-[#C9A24A]/20 bg-gradient-to-br from-[#C9A24A]/12 via-[#C9A24A]/7 to-transparent p-5">
                          <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/60">
                            Startup, serious systems
                          </div>

                          <div className="mt-6 grid gap-3">
                            {[
                              {
                                k: "1. Pre Construction Planning",
                                v: "Initial meetings with your architect/design team—or an interview process with our preferred partners.",
                              },
                              {
                                k: "2. Field Mindset",
                                v: "Set trades up for success through clarity: clean scopes, sequencing, and jobsite readiness.",
                              },
                              {
                                k: "3. Office Mindset",
                                v: "Weekly homeowner meetings for updates and selections approvals. Timely purchase orders so materials are onsite when needed.",
                              },
                              {
                                k: "4. Detailed Home Delivery",
                                v: "A fully searchable digital turnover package with warranties, trade contacts, final build sheet, and appliance documentation.",
                              },
                            ].map((row) => (
                              <div key={row.k} className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">
                                <div className="text-sm font-semibold">{row.k}</div>
                                <div className="mt-1 text-sm text-[#EDE7D9]/70">{row.v}</div>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>

                      <div className="pointer-events-none absolute -inset-8 -z-10 opacity-60 blur-3xl">
                        <div className="h-full w-full rounded-[44px] bg-[radial-gradient(circle_at_60%_40%,rgba(201,162,74,0.12),transparent_55%)]"></div>
                      </div>
                    </div>
                  </div>

                  <Divider />

                  <div className="mx-auto max-w-6xl px-4 py-14">
                    <div className="grid gap-8 md:grid-cols-2 md:items-end">
                      <div>
                        <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">
                          Visual direction
                        </div>
                        <h2 className="mt-3 text-3xl font-semibold tracking-tight md:text-4xl">
                          Cinematic concept, photo-ready standards
                        </h2>
                        <p className="mt-3 max-w-2xl text-sm leading-relaxed text-[#EDE7D9]/70 md:text-base">
                          We’re a startup, so we won’t borrow photos from past employers. Until our first builds are shot,
                          we show concept media and material direction to communicate taste and standards.
                        </p>
                      </div>
                      <div className="flex justify-start md:justify-end">
                        <Button variant="ghost" onClick={() => setPage("contact")}>Talk scope</Button>
                      </div>
                    </div>

                    <div className="mt-8">
                      <VisualDirectionVideo />
                      <div className="mt-6">
                        <ConceptGallery />
                      </div>
                    </div>
                  </div>
                </>
              ) : null}

              {page === "contact" ? (
                <div className="mx-auto max-w-6xl px-4 pb-16 pt-10">
                  <div className="grid gap-8 md:grid-cols-2 md:items-start">
                    <div>
                      <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">
                        Start here
                      </div>
                      <h1 className="mt-3 text-3xl font-semibold tracking-tight md:text-4xl">
                        Let’s talk about your build
                      </h1>
                      <p className="mt-3 max-w-2xl text-sm leading-relaxed text-[#EDE7D9]/70 md:text-base">
                        Tell us the basics. We’ll respond with next steps.
                      </p>

                      <div className="mt-6 rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6">
                        <div className="text-sm font-semibold">Before we talk numbers</div>
                        <div className="mt-3 grid gap-3 text-sm text-[#EDE7D9]/75">
                          <div className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">Where is the property?</div>
                          <div className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">New build or major renovation?</div>
                          <div className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">Architect/design team selected?</div>
                          <div className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">Target start date?</div>
                        </div>
                      </div>
                    </div>

                    <ContactCard />
                  </div>
                </div>
              ) : null}

              <footer className="relative border-t border-[#C9A24A]/20 bg-[#05110A]/85">
                <div className="mx-auto max-w-6xl px-4 py-10">
                  <div className="grid gap-6 md:grid-cols-2 md:items-center">
                    <div>
                      <div className="text-sm font-semibold">{BRAND.name}</div>
                      <div className="text-xs text-[#EDE7D9]/60">
                        Veteran-owned • Luxury custom homes • {BRAND.city}
                      </div>
                    </div>

                    <div className="flex flex-col gap-2 md:items-end">
                      <div className="flex gap-4 text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">
                        <button onClick={() => setPage("home")} className="hover:text-[#EDE7D9]">home</button>
                        <button onClick={() => setPage("contact")} className="hover:text-[#EDE7D9]">contact</button>
                      </div>
                      <div className="text-xs text-[#EDE7D9]/55">
                        © {new Date().getFullYear()} {BRAND.name}. All rights reserved.
                      </div>
                    </div>
                  </div>
                </div>
              </footer>
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
