<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Star & Brass Group</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { height: 100%; }
      video { display:block; }
    </style>
  </head>

  <body class="bg-[#071E12] text-[#EDE7D9]">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      const BRAND = {
        name: "Star & Brass Group",
        city: "Dallas, Texas",
        phoneDisplay: "(469) 265-4633",
        phoneHref: "tel:+14692654633",
        emailDisplay: "Jimmy@starandbrassgroup.com",
        emailHref: "mailto:Jimmy@starandbrassgroup.com",
      };

      const CHATLING_WIDGET_ID = "6976442446";

      const cn = (...c) => c.filter(Boolean).join(" ");

      const Pill = ({ children }) => (
        <span className="inline-flex items-center gap-2 rounded-full border border-[#C9A24A]/25 bg-[#C9A24A]/6 px-3 py-1 text-[11px] uppercase tracking-[0.18em] text-[#EDE7D9]/80">
          {children}
        </span>
      );

      const Button = ({ variant="primary", href, onClick, className="", children }) => {
        const base = "inline-flex items-center justify-center gap-2 rounded-2xl px-4 py-3 text-sm font-semibold tracking-wide transition active:scale-[0.99]";
        const styles = {
          primary: "bg-[#C9A24A] text-[#071E12] hover:bg-[#D7B66A] shadow-[0_12px_40px_rgba(201,162,74,0.14)]",
          ghost: "bg-transparent text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#C9A24A]/10",
          dark: "bg-[#05110A] text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#030A05]",
        };
        const Comp = href ? "a" : "button";
        return <Comp href={href} onClick={onClick} className={cn(base, styles[variant], className)}>{children}</Comp>;
      };

      const Divider = () => (
        <div className="relative py-2">
          <div className="mx-auto h-px w-full max-w-6xl bg-gradient-to-r from-transparent via-[#C9A24A]/20 to-transparent" />
        </div>
      );

      const VisualDirectionVideo = () => (
        <div className="relative overflow-hidden rounded-[32px] border border-[#C9A24A]/20 bg-[#C9A24A]/4 shadow-[0_40px_140px_rgba(0,0,0,0.70)]">
          <div className="aspect-video w-full">
            <video
              className="h-full w-full object-cover"
              src="estate-sweep.mp4"
              autoPlay
              loop
              muted
              playsInline
              preload="auto"
            ></video>
          </div>
          <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/80 via-transparent to-transparent"></div>
          <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
        </div>
      );

      const ConceptGallery = () => {
        // Matches your uploaded filenames in repo root (case-sensitive)
        const items = useMemo(() => ([
          { title:"Material direction", meta:"Brass, stone, warm woods", img:"material.jpg" },
          { title:"Elevation study", meta:"Clean lines, deep shadows", img:"Elevation.jpg" },
          { title:"Lighting plan", meta:"Layered, warm, restrained", img:"lighting.jpg" },
          { title:"Kitchen concept", meta:"Real storage, real function", img:"Kitchen.jpg" },
          { title:"Bath concept", meta:"Quiet luxury, durable", img:"Bath.jpg" },
          { title:"Outdoor living", meta:"Dallas heat-ready", img:"outdoor.jpg" },
        ]), []);

        return (
          <div className="grid gap-4 md:grid-cols-3">
            {items.map((it) => (
              <div key={it.title} className="relative overflow-hidden rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4">
                <div className="relative aspect-[4/3] w-full">
                  <div className="absolute inset-0 bg-[radial-gradient(900px_400px_at_20%_10%,rgba(201,162,74,0.18),transparent_55%),radial-gradient(700px_350px_at_80%_30%,rgba(237,231,217,0.10),transparent_55%),linear-gradient(180deg,rgba(3,10,5,0.35),rgba(7,30,18,0.85))]"></div>

                  <img
                    src={it.img}
                    alt={it.title}
                    loading="lazy"
                    className="absolute inset-0 h-full w-full object-cover"
                    onLoad={(e)=>{ e.currentTarget.style.display = "block"; }}
                    onError={(e)=>{ e.currentTarget.style.display = "none"; }}
                  />

                  <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/75 via-[#071E12]/20 to-transparent"></div>
                  <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
                </div>
                <div className="p-5">
                  <div className="text-sm font-semibold text-[#EDE7D9]">{it.title}</div>
                  <div className="mt-1 text-xs text-[#EDE7D9]/60">{it.meta}</div>
                </div>
              </div>
            ))}
          </div>
        );
      };

      function ContactCard() {
        return (
          <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6">
            <div className="text-sm font-semibold">Contact</div>
            <div className="mt-4 grid gap-3">
              <a href={BRAND.phoneHref} className="flex items-center justify-between rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5 transition hover:bg-[#C9A24A]/10">
                <div>
                  <div className="text-sm font-semibold">Call</div>
                  <div className="text-sm text-[#EDE7D9]/70">{BRAND.phoneDisplay}</div>
                </div>
                <div className="text-[#EDE7D9]/60">→</div>
              </a>

              <a href={BRAND.emailHref} className="flex items-center justify-between rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5 transition hover:bg-[#C9A24A]/10">
                <div>
                  <div className="text-sm font-semibold">Email</div>
                  <div className="text-sm text-[#EDE7D9]/70">{BRAND.emailDisplay}</div>
                </div>
                <div className="text-[#EDE7D9]/60">→</div>
              </a>

              <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-5">
                <div className="text-sm font-semibold">Service areas</div>
                <div className="mt-3 flex flex-wrap gap-2">
                  <Pill>Highland Park</Pill>
                  <Pill>Preston Hollow</Pill>
                  <Pill>Historic Old East Dallas</Pill>
                </div>
              </div>
            </div>
          </div>
        );
      }

      function ProcessCards() {
        const rows = [
          { k:"1. Pre Construction Planning", v:"Initial meetings with your architect/design team—or an interview process with our preferred partners." },
          { k:"2. Field Mindset", v:"Set trades up for success through clarity: clean scopes, sequencing, and jobsite readiness." },
          { k:"3. Office Mindset", v:"Weekly homeowner meetings for updates and selections approvals. Timely purchase orders so materials are onsite when needed." },
          { k:"4. Detailed Home Delivery", v:"A fully searchable digital turnover package with warranties, trade contacts, final build sheet, and appliance documentation." },
        ];
        return (
          <div className="grid gap-3">
            {rows.map(r=>(
              <div key={r.k} className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">
                <div className="text-sm font-semibold">{r.k}</div>
                <div className="mt-1 text-sm text-[#EDE7D9]/70">{r.v}</div>
              </div>
            ))}
          </div>
        );
      }

      function App() {
        const [page, setPage] = useState("home");

        const nav = useMemo(() => ([
          { id:"home", label:"Home" },
          { id:"process", label:"Process" },
          { id:"concepts", label:"Concepts" },
          { id:"contact", label:"Contact" },
        ]), []);

        // Chatling on Home + Contact (loads once)
        useEffect(() => {
          if (!(page === "home" || page === "contact")) return;
          window.chtlConfig = { chatbotId: CHATLING_WIDGET_ID };
          if (!document.getElementById("chtl-script")) {
            const s = document.createElement("script");
            s.async = true;
            s.id = "chtl-script";
            s.setAttribute("data-id", CHATLING_WIDGET_ID);
            s.src = "https://chatling.ai/js/embed.js";
            document.body.appendChild(s);
          }
        }, [page]);

        return (
          <div className="min-h-screen">
            <div className="pointer-events-none fixed inset-0">
              <div className="absolute inset-0 bg-[radial-gradient(900px_500px_at_15%_10%,rgba(201,162,74,0.10),transparent_60%)]"></div>
              <div className="absolute inset-0 bg-[radial-gradient(700px_450px_at_85%_30%,rgba(201,162,74,0.08),transparent_60%)]"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-[#071E12] via-[#05110A] to-[#030A05]"></div>
            </div>

            <header className="sticky top-0 z-50 border-b border-[#C9A24A]/20 bg-[#071E12]/75 backdrop-blur">
              <div className="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
                <button onClick={()=>setPage("home")} className="text-left">
                  <div className="text-lg font-semibold">{BRAND.name}</div>
                  <div className="text-sm text-[#EDE7D9]/60">{BRAND.city}</div>
                </button>

                <nav className="hidden md:flex gap-6">
                  {nav.map(n=>(
                    <button
                      key={n.id}
                      onClick={()=>setPage(n.id)}
                      className={cn(
                        "text-[11px] font-semibold uppercase tracking-[0.22em] transition",
                        page===n.id ? "text-[#C9A24A]" : "text-[#EDE7D9]/70 hover:text-[#EDE7D9]"
                      )}
                    >
                      {n.label}
                    </button>
                  ))}
                </nav>

                <div className="flex gap-2">
                  <Button variant="ghost" href={BRAND.phoneHref}>Call</Button>
                  <Button variant="primary" onClick={()=>setPage("contact")}>Start a build</Button>
                </div>
              </div>
            </header>

            <main className="relative mx-auto max-w-6xl px-4 py-10">
              {page === "home" && (
                <>
                  <div className="flex flex-wrap gap-2">
                    <Pill>Luxury custom homebuilder</Pill>
                    <Pill>Veteran-owned</Pill>
                    <Pill>{BRAND.city}</Pill>
                  </div>

                  <h1 className="mt-6 text-4xl md:text-6xl font-semibold tracking-tight">
                    We build homes you don’t forget.
                  </h1>

                  <p className="mt-4 max-w-2xl text-[#EDE7D9]/70">
                    Dallas-based startup run by two Marine Corps veterans. Building science mindset, disciplined execution, luxury results.
                  </p>

                  <div className="mt-7 flex flex-col gap-3 sm:flex-row">
                    <Button variant="primary" onClick={()=>setPage("contact")}>Request a consult</Button>
                    <Button variant="ghost" onClick={()=>setPage("process")}>How we work</Button>
                    <Button variant="ghost" onClick={()=>setPage("concepts")}>View concepts</Button>
                  </div>

                  <div className="mt-8">
                    <VisualDirectionVideo />
                  </div>
                </>
              )}

              {page === "process" && (
                <>
                  <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">How we work</div>
                  <h2 className="mt-3 text-3xl md:text-4xl font-semibold tracking-tight">Disciplined build systems</h2>
                  <div className="mt-6 grid gap-8 md:grid-cols-2">
                    <ProcessCards />
                    <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6">
                      <div className="text-sm font-semibold">Build your dream with detail-oriented building science professionals.</div>
                      <div className="mt-2 text-sm text-[#EDE7D9]/70">
                        Clear decisions, disciplined execution, and a team built to protect the standard.
                      </div>
                      <div className="mt-5">
                        <Button variant="primary" onClick={()=>setPage("contact")}>Talk scope</Button>
                      </div>
                    </div>
                  </div>
                </>
              )}

              {page === "concepts" && (
                <>
                  <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">Concept direction</div>
                  <h2 className="mt-3 text-3xl md:text-4xl font-semibold tracking-tight">Material + design studies</h2>
                  <p className="mt-3 max-w-2xl text-sm md:text-base text-[#EDE7D9]/70">
                    Startup concept media until first projects are shot.
                  </p>
                  <div className="mt-6">
                    <ConceptGallery />
                  </div>
                </>
              )}

              {page === "contact" && (
                <div className="grid gap-8 md:grid-cols-2 md:items-start">
                  <div>
                    <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">Start here</div>
                    <h2 className="mt-3 text-3xl md:text-4xl font-semibold tracking-tight">Let’s talk about your build</h2>
                    <p className="mt-3 max-w-2xl text-sm md:text-base text-[#EDE7D9]/70">
                      Tell us the basics. We’ll respond with next steps.
                    </p>
                    <div className="mt-6 rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6">
                      <div className="text-sm font-semibold">Jobsite math chatbot</div>
                      <div className="mt-2 text-sm text-[#EDE7D9]/70">
                        The chat bubble should appear on this page. If you don’t see it, refresh once.
                      </div>
                    </div>
                  </div>
                  <ContactCard />
                </div>
              )}
            </main>

            <footer className="relative border-t border-[#C9A24A]/20 bg-[#05110A]/85">
              <div className="mx-auto max-w-6xl px-4 py-10">
                <div className="grid gap-6 md:grid-cols-2 md:items-center">
                  <div>
                    <div className="text-sm font-semibold">{BRAND.name}</div>
                    <div className="text-xs text-[#EDE7D9]/60">Veteran-owned • Luxury custom homes • {BRAND.city}</div>
                  </div>
                  <div className="flex flex-wrap gap-4 md:justify-end">
                    {nav.map(n=>(
                      <button key={n.id} onClick={()=>setPage(n.id)} className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55 hover:text-[#EDE7D9]">
                        {n.label}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
