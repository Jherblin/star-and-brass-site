    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>

      video { display:block; }

      #chtl-script, iframe, .chtl-widget, .chatling-widget { z-index: 999999 !important; }

  <body class="bg-[#071E12] text-[#EDE7D9]">
    <div id="root"></div>

    <!-- Chatling (your embed) -->
    <script>
      window.chtlConfig = { chatbotId: "6976442446" };
    </script>
    <script async data-id="6976442446" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

    <script type="text/babel">
      const { useMemo, useState } = React;

      const BRAND = {
        name: "Star & Brass Group",
        city: "Dallas, Texas",
        phoneDisplay: "(469) 265-4633",
        phoneHref: "tel:+14692654633",
        emailDisplay: "Jimmy@starandbrassgroup.com",
        emailHref: "mailto:Jimmy@starandbrassgroup.com",
      };

      const cn = (...c) => c.filter(Boolean).join(" ");

      const Icon = {
        ArrowRight: (p) => (
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...p}>
            <path d="M5 12h14" />
            <path d="M13 5l7 7-7 7" />
          </svg>
        ),
        Phone: (p) => (
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...p}>
            <path d="M22 16.9v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.1 4.18 2 2 0 0 1 4.1 2h3a2 2 0 0 1 2 1.72c.12.86.3 1.7.54 2.5a2 2 0 0 1-.45 2.11L8.1 9.9a16 16 0 0 0 6 6l1.57-1.1a2 2 0 0 1 2.11-.45c.8.24 1.64.42 2.5.54A2 2 0 0 1 22 16.9z" />
          </svg>
        ),
        Mail: (p) => (
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...p}>
            <path d="M4 4h16v16H4z" />
            <path d="M22 6l-10 7L2 6" />
          </svg>
        ),
        MapPin: (p) => (
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...p}>
            <path d="M12 21s7-4.5 7-11a7 7 0 0 0-14 0c0 6.5 7 11 7 11z" />
            <circle cx="12" cy="10" r="2.5" />
          </svg>
        ),
        Check: (p) => (
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...p}>
            <path d="M20 6L9 17l-5-5" />
          </svg>
        ),
      };

      const Pill = ({ children }) => (
        <span className="inline-flex items-center gap-2 rounded-full border border-[#C9A24A]/25 bg-[#C9A24A]/6 px-3 py-1 text-[11px] uppercase tracking-[0.18em] text-[#EDE7D9]/80">
          {children}
        </span>
      );

      const Button = ({ variant="primary", href, onClick, className="", children }) => {
        const base =
          "inline-flex items-center justify-center gap-2 rounded-2xl px-4 py-3 text-sm font-semibold tracking-wide transition active:scale-[0.99]";
        const styles = {
          primary:
            "bg-[#C9A24A] text-[#071E12] hover:bg-[#D7B66A] shadow-[0_12px_40px_rgba(201,162,74,0.14)]",
          ghost:
            "bg-transparent text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#C9A24A]/10",
          dark:
            "bg-[#05110A] text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#030A05]",
        };
        const Comp = href ? "a" : "button";
        return (
          <Comp href={href} onClick={onClick} className={cn(base, styles[variant], className)}>
            {children}
          </Comp>
        );
      };

      const Divider = () => (
        <div className="relative">
          <div className="mx-auto h-px w-full max-w-6xl bg-gradient-to-r from-transparent via-[#C9A24A]/20 to-transparent" />
        </div>
      );

      function GlassCard({ children, className="" }) {
        return (
          <div className={cn("rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4", className)}>
            {children}
          </div>
        );
      }

      function VisualDirectionVideo() {
        return (
          <div className="relative overflow-hidden rounded-[32px] border border-[#C9A24A]/20 bg-[#C9A24A]/4 shadow-[0_40px_140px_rgba(0,0,0,0.70)]">
            <div className="aspect-video w-full">
              <video
                className="h-full w-full object-cover"
                src="estate-sweep.mp4"
                autoPlay
                loop
                muted
                playsInline
                preload="auto"
              ></video>
            </div>
            <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/80 via-transparent to-transparent"></div>
            <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
          </div>
        );
      }

      function ConceptGallery() {
        // THESE MUST MATCH YOUR REPO FILENAMES EXACTLY (case-sensitive)
        const items = useMemo(() => ([
          { title:"Material direction", meta:"Brass, stone, warm woods", img:"material.jpg" },
          { title:"Elevation study", meta:"Clean lines, deep shadows", img:"Elevation.jpg" },
          { title:"Lighting plan", meta:"Layered, warm, restrained", img:"lighting.jpg" },
          { title:"Kitchen concept", meta:"Real storage, real function", img:"Kitchen.jpg" },
          { title:"Bath concept", meta:"Quiet luxury, durable", img:"Bath.jpg" },
          { title:"Outdoor living", meta:"Dallas heat-ready", img:"outdoor.jpg" },
        ]), []);

        return (
          <div className="grid gap-4 md:grid-cols-3">
            {items.map((it) => (
              <div key={it.title} className="relative overflow-hidden rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4">
                <div className="relative aspect-[4/3] w-full overflow-hidden">
                  <img
                    src={it.img}
                    alt={it.title}
                    loading="lazy"
                    className="absolute inset-0 h-full w-full object-cover"
                    onError={(e)=>{ e.currentTarget.style.display="none"; }}
                  />
                  <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/75 via-[#071E12]/10 to-transparent"></div>
                  <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
                </div>
                <div className="p-5">
                  <div className="text-sm font-semibold text-[#EDE7D9]">{it.title}</div>
                  <div className="mt-1 text-xs text-[#EDE7D9]/60">{it.meta}</div>
                </div>
              </div>
            ))}
