<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star & Brass</title>

    <!-- React + ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel (so the browser can run JSX in the script below) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; background: #0b0e0b; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .p-5 { padding: 20px; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      /* ============================
         STAR & BRASS – SINGLE FILE APP
         ============================ */

      const BRAND = {
        city: "Dallas, TX",
        emailHref: "mailto:info@starandbrass.com",
        phoneHref: "tel:+12145551234",
      };

      const LOT_SCOUT_URL =
        "https://ais-pre-z2wsyvthr1nd3dddxitc64-181965608527.us-east1.run.app";

      function Divider() {
        return (
          <div
            style={{
              height: 1,
              width: "100%",
              background:
                "linear-gradient(90deg, rgba(237,231,217,0.05), rgba(237,231,217,0.25), rgba(237,231,217,0.05))",
              margin: "24px 0",
            }}
          />
        );
      }

      function GlassCard({ className, children }) {
        return (
          <div
            className={className}
            style={{
              borderRadius: 18,
              border: "1px solid rgba(237,231,217,0.12)",
              background: "rgba(10,14,10,0.55)",
              boxShadow: "0 20px 80px rgba(0,0,0,0.45)",
              color: "rgba(237,231,217,0.95)",
            }}
          >
            {children}
          </div>
        );
      }

      function Pill({ children }) {
        return (
          <span
            style={{
              display: "inline-flex",
              alignItems: "center",
              padding: "6px 10px",
              borderRadius: 999,
              border: "1px solid rgba(237,231,217,0.14)",
              background: "rgba(237,231,217,0.06)",
              color: "rgba(237,231,217,0.85)",
              fontSize: 12,
              letterSpacing: "0.08em",
              textTransform: "uppercase",
            }}
          >
            {children}
          </span>
        );
      }

      function Button({ variant = "ghost", onClick, href, children }) {
        const base = {
          display: "inline-flex",
          alignItems: "center",
          justifyContent: "center",
          gap: 10,
          padding: "10px 14px",
          borderRadius: 14,
          fontWeight: 650,
          fontSize: 14,
          cursor: "pointer",
          userSelect: "none",
          textDecoration: "none",
          border: "1px solid rgba(237,231,217,0.14)",
        };

        const styles =
          variant === "primary"
            ? {
                background: "rgba(196,160,74,0.95)",
                color: "rgba(12,14,12,1)",
                border: "1px solid rgba(196,160,74,0.55)",
              }
            : variant === "dark"
            ? {
                background: "rgba(237,231,217,0.10)",
                color: "rgba(237,231,217,0.95)",
              }
            : {
                background: "transparent",
                color: "rgba(237,231,217,0.95)",
              };

        const merged = { ...base, ...styles };

        if (href) {
          return (
            <a
              href={href}
              style={merged}
              target={href.startsWith("http") ? "_blank" : undefined}
              rel={href.startsWith("http") ? "noopener noreferrer" : undefined}
            >
              {children}
            </a>
          );
        }

        return (
          <button style={merged} onClick={onClick}>
            {children}
          </button>
        );
      }

      function ArrowRight() {
        return <span style={{ transform: "translateY(1px)" }}>→</span>;
      }

      function ProcessCards() {
        const items = [
          { title: "Pre-con clarity", text: "Budget and scope alignment first. Decisions documented." },
          { title: "Field mindset", text: "Clean sequencing. Jobsite discipline. Trades set up to succeed." },
          { title: "Office mindset", text: "Weekly updates. Selections controlled. Long-lead items locked early." },
          { title: "Delivery package", text: "Closeout docs, contacts, and a clean punch process." },
        ];

        return (
          <div style={{ display: "grid", gap: 12 }}>
            {items.map((it) => (
              <GlassCard key={it.title} className="p-5">
                <div style={{ fontWeight: 800 }}>{it.title}</div>
                <div style={{ marginTop: 8, color: "rgba(237,231,217,0.70)" }}>{it.text}</div>
              </GlassCard>
            ))}
          </div>
        );
      }

      function HomePage({ onContact, goApproach, goStandards }) {
        return (
          <div
            style={{
              minHeight: "100vh",
              background:
                "radial-gradient(1200px 600px at 30% 10%, rgba(21,42,21,0.9), rgba(8,10,8,1))",
              paddingBottom: 40,
            }}
          >
            <div style={{ maxWidth: 1120, margin: "0 auto", padding: "42px 16px" }}>
              <div style={{ display: "flex", flexWrap: "wrap", gap: 8 }}>
                <Pill>Luxury custom homebuilder</Pill>
                <Pill>Veteran-owned</Pill>
                <Pill>{BRAND.city}</Pill>
              </div>

              <h1 style={{ margin: "18px 0 0", fontSize: 56, lineHeight: 1.05, letterSpacing: "-0.02em" }}>
                We build homes you don’t forget.
              </h1>

              <p style={{ marginTop: 18, maxWidth: 920, color: "rgba(237,231,217,0.70)", lineHeight: 1.7 }}>
                Star &amp; Brass Group is a Dallas-based startup run by two Marine Corps veterans. We bring building
                science fundamentals and hands-on experience across building materials, multifamily, production luxury
                townhomes, semi-custom, and full luxury custom homes—typically starting around $700/sf on a cost-plus basis.
              </p>

              <div style={{ marginTop: 22, display: "flex", flexWrap: "wrap", gap: 10 }}>
                <Button variant="primary" onClick={onContact}>
                  Request a consult <ArrowRight />
                </Button>
                <Button variant="ghost" onClick={goApproach}>
                  How we work
                </Button>
                <Button variant="ghost" onClick={goStandards}>
                  Our standard
                </Button>
              </div>

              <GlassCard className="p-5" style={{ marginTop: 18 }}>
                <div style={{ fontWeight: 900 }}>
                  Build your dream with detail-oriented building science professionals.
                </div>
                <div style={{ marginTop: 8, color: "rgba(237,231,217,0.70)" }}>
                  Clear decisions, disciplined execution, and a team built to protect the standard.
                </div>
              </GlassCard>

              <div style={{ marginTop: 18 }}>
                <GlassCard className="p-5">
                  <div style={{ fontSize: 12, letterSpacing: "0.22em", textTransform: "uppercase", color: "rgba(237,231,217,0.60)" }}>
                    Startup, serious systems
                  </div>

                  <div style={{ marginTop: 12 }}>
                    <ProcessCards />
                  </div>

                  <div style={{ marginTop: 14, display: "flex", flexWrap: "wrap", gap: 10 }}>
                    <Button variant="dark" href={LOT_SCOUT_URL}>
                      Launch Copilot <ArrowRight />
                    </Button>
                    <Button variant="dark" href={BRAND.emailHref}>Email us</Button>
                    <Button variant="ghost" href={BRAND.phoneHref}>Call now</Button>
                  </div>
                </GlassCard>
              </div>

              <Divider />

              <div>
                <div style={{ fontSize: 12, letterSpacing: "0.22em", textTransform: "uppercase", color: "rgba(237,231,217,0.55)" }}>
                  Visual direction
                </div>
                <h2 style={{ marginTop: 10, fontSize: 34, letterSpacing: "-0.02em" }}>
                  Cinematic concept, photo-ready standards
                </h2>
                <p style={{ marginTop: 10, color: "rgba(237,231,217,0.70)", maxWidth: 840, lineHeight: 1.7 }}>
                  We’re a startup, so we won’t borrow photos from past employers. Until our first builds are shot, we show
                  concept media and material direction to communicate taste and standards.
                </p>
              </div>
            </div>
          </div>
        );
      }

      function ApproachPage({ onContact }) {
        return (
          <div style={{ maxWidth: 1120, margin: "0 auto", padding: "32px 16px", color: "rgba(237,231,217,0.95)" }}>
            <h2 style={{ margin: 0, fontSize: 34 }}>How we run work</h2>
            <p style={{ marginTop: 10, color: "rgba(237,231,217,0.70)" }}>
              Predictable outcomes come from disciplined systems.
            </p>
            <div style={{ marginTop: 14 }}>
              <Button variant="dark" href={LOT_SCOUT_URL}>Launch Copilot <ArrowRight /></Button>
              <span style={{ marginLeft: 10 }} />
              <Button variant="ghost" onClick={onContact}>Start a build <ArrowRight /></Button>
            </div>
            <div style={{ marginTop: 18 }}>
              <ProcessCards />
            </div>
          </div>
        );
      }

      function StandardsPage({ onContact }) {
        return (
          <div style={{ maxWidth: 1120, margin: "0 auto", padding: "32px 16px", color: "rgba(237,231,217,0.95)" }}>
            <h2 style={{ margin: 0, fontSize: 34 }}>What we protect</h2>
            <p style={{ marginTop: 10, color: "rgba(237,231,217,0.70)" }}>
              Documentation, sequencing, finish quality, and clean closeout.
            </p>
            <div style={{ marginTop: 14 }}>
              <Button variant="ghost" onClick={onContact}>Request a consult <ArrowRight /></Button>
            </div>
          </div>
        );
      }

      function App() {
        const [page, setPage] = React.useState("home");

        const onContact = () => {
          window.location.href = BRAND.emailHref;
        };

        return (
          <>
            <div
              style={{
                position: "sticky",
                top: 0,
                zIndex: 50,
                backdropFilter: "blur(10px)",
                background: "rgba(8,10,8,0.65)",
                borderBottom: "1px solid rgba(237,231,217,0.10)",
              }}
            >
              <div style={{ maxWidth: 1120, margin: "0 auto", padding: "10px 16px", display: "flex", justifyContent: "space-between", alignItems: "center", gap: 12 }}>
                <div style={{ fontWeight: 900, letterSpacing: "0.08em", color: "rgba(237,231,217,0.95)" }}>
                  STAR &amp; BRASS
                </div>
                <div style={{ display: "flex", gap: 10, flexWrap: "wrap" }}>
                  <Button variant="ghost" onClick={() => setPage("home")}>Home</Button>
                  <Button variant="ghost" onClick={() => setPage("approach")}>Approach</Button>
                  <Button variant="ghost" onClick={() => setPage("standards")}>Standard</Button>
                  <Button variant="dark" href={LOT_SCOUT_URL}>Launch Copilot <ArrowRight /></Button>
                </div>
              </div>
            </div>

            {page === "home" ? (
              <HomePage
                onContact={onContact}
                goApproach={() => setPage("approach")}
                goStandards={() => setPage("standards")}
              />
            ) : page === "approach" ? (
              <ApproachPage onContact={onContact} />
            ) : (
              <StandardsPage onContact={onContact} />
            )}
          </>
        );
      }

      const rootEl = document.getElementById("root");
      const root = ReactDOM.createRoot(rootEl);
      root.render(<App />);
    </script>
  </body>
</html>
