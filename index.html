<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star & Brass Group</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (lets JSX run without build tools) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { height: 100%; }
      video { display: block; }
    </style>
  </head>

  <body class="bg-[#071E12] text-[#EDE7D9]">
    <div id="root"></div>

    <!-- Chatling embed (your ID) -->
    <script>
      window.chtlConfig = { chatbotId: "6976442446" };
    </script>
    <script async data-id="6976442446" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

    <script type="text/babel">
      const { useMemo, useState } = React;

      const BRAND = {
        name: "Star & Brass Group",
        city: "Dallas, Texas",
        phoneDisplay: "(469) 265-4633",
        phoneHref: "tel:+14692654633",
        emailDisplay: "Jimmy@starandbrassgroup.com",
        emailHref: "mailto:Jimmy@starandbrassgroup.com",
      };

      const cn = (...c) => c.filter(Boolean).join(" ");

      const Pill = ({ children }) => (
        <span className="inline-flex items-center gap-2 rounded-full border border-[#C9A24A]/25 bg-[#C9A24A]/6 px-3 py-1 text-[11px] uppercase tracking-[0.18em] text-[#EDE7D9]/80">
          {children}
        </span>
      );

      const Button = ({ variant="primary", href, onClick, children }) => {
        const base = "inline-flex items-center justify-center gap-2 rounded-2xl px-4 py-3 text-sm font-semibold tracking-wide transition active:scale-[0.99]";
        const styles = {
          primary: "bg-[#C9A24A] text-[#071E12] hover:bg-[#D7B66A]",
          ghost: "bg-transparent text-[#EDE7D9] border border-[#C9A24A]/25 hover:bg-[#C9A24A]/10",
        };
        const Comp = href ? "a" : "button";
        return <Comp href={href} onClick={onClick} className={cn(base, styles[variant])}>{children}</Comp>;
      };

      const VisualDirectionVideo = () => (
        <div className="relative overflow-hidden rounded-[32px] border border-[#C9A24A]/20 bg-[#C9A24A]/4 shadow-[0_40px_140px_rgba(0,0,0,0.70)]">
          <div className="aspect-video w-full">
            <video className="h-full w-full object-cover" src="estate-sweep.mp4" autoPlay loop muted playsInline preload="auto"></video>
          </div>
          <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/80 via-transparent to-transparent"></div>
          <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
        </div>
      );

      const ConceptGallery = () => {
        // Matches your uploaded filenames in repo root (case-sensitive)
        const items = useMemo(() => ([
          { title:"Material direction", meta:"Brass, stone, warm woods", img:"material.jpg" },
          { title:"Elevation study", meta:"Clean lines, deep shadows", img:"Elevation.jpg" },
          { title:"Lighting plan", meta:"Layered, warm, restrained", img:"lighting.jpg" },
          { title:"Kitchen concept", meta:"Real storage, real function", img:"Kitchen.jpg" },
          { title:"Bath concept", meta:"Quiet luxury, durable", img:"Bath.jpg" },
          { title:"Outdoor living", meta:"Dallas heat-ready", img:"outdoor.jpg" },
        ]), []);

        return (
          <div className="grid gap-4 md:grid-cols-3">
            {items.map((it) => (
              <div key={it.title} className="relative overflow-hidden rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4">
                <div className="relative aspect-[4/3] w-full">
                  <img src={it.img} alt={it.title} className="absolute inset-0 h-full w-full object-cover" />
                  <div className="pointer-events-none absolute inset-0 bg-gradient-to-t from-[#071E12]/75 via-[#071E12]/20 to-transparent"></div>
                  <div className="pointer-events-none absolute inset-0 ring-1 ring-inset ring-[#C9A24A]/20"></div>
                </div>
                <div className="p-5">
                  <div className="text-sm font-semibold">{it.title}</div>
                  <div className="mt-1 text-xs text-[#EDE7D9]/60">{it.meta}</div>
                </div>
              </div>
            ))}
          </div>
        );
      };

      function App(){
        const nav = [
          { id:"home", label:"Home" },
          { id:"approach", label:"Approach" },
          { id:"capabilities", label:"Capabilities" },
          { id:"standards", label:"Standards" },
          { id:"faq", label:"FAQ" },
          { id:"contact", label:"Contact" },
        ];
        const [page, setPage] = useState("home");

        const PageWrap = ({ eyebrow, title, children }) => (
          <div className="mx-auto max-w-6xl px-4 py-10">
            <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">{eyebrow}</div>
            <h1 className="mt-3 text-3xl md:text-4xl font-semibold tracking-tight">{title}</h1>
            <div className="mt-6">{children}</div>
          </div>
        );

        return (
          <div className="min-h-screen">
            <div className="pointer-events-none fixed inset-0">
              <div className="absolute inset-0 bg-[radial-gradient(900px_500px_at_15%_10%,rgba(201,162,74,0.10),transparent_60%)]"></div>
              <div className="absolute inset-0 bg-[radial-gradient(700px_450px_at_85%_30%,rgba(201,162,74,0.08),transparent_60%)]"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-[#071E12] via-[#05110A] to-[#030A05]"></div>
            </div>

            <header className="sticky top-0 z-50 border-b border-[#C9A24A]/20 bg-[#071E12]/75 backdrop-blur">
              <div className="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
                <button onClick={()=>setPage("home")} className="text-left">
                  <div className="text-lg font-semibold">{BRAND.name}</div>
                  <div className="text-sm text-[#EDE7D9]/60">{BRAND.city}</div>
                </button>

                <nav className="hidden md:flex gap-6">
                  {nav.map(n=>(
                    <button
                      key={n.id}
                      onClick={()=>setPage(n.id)}
                      className={cn(
                        "text-[11px] font-semibold uppercase tracking-[0.22em] transition",
                        page===n.id ? "text-[#C9A24A]" : "text-[#EDE7D9]/70 hover:text-[#EDE7D9]"
                      )}
                    >
                      {n.label}
                    </button>
                  ))}
                </nav>

                <div className="flex gap-2">
                  <Button variant="ghost" href={BRAND.phoneHref}>Call</Button>
                  <Button variant="primary" onClick={()=>setPage("contact")}>Start a build</Button>
                </div>
              </div>
            </header>

            {page === "home" && (
              <div className="mx-auto max-w-6xl px-4 py-10">
                <div className="flex flex-wrap gap-2">
                  <Pill>Luxury custom homebuilder</Pill>
                  <Pill>Veteran-owned</Pill>
                  <Pill>{BRAND.city}</Pill>
                </div>

                <h1 className="mt-6 text-4xl md:text-6xl font-semibold tracking-tight">
                  We build homes you don’t forget.
                </h1>

                <p className="mt-4 max-w-2xl text-[#EDE7D9]/70">
                  Dallas-based startup run by two Marine Corps veterans. Building science mindset, disciplined execution, luxury results.
                </p>

                <div className="mt-8"><VisualDirectionVideo /></div>

                <div className="mt-10">
                  <div className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55">Concept direction</div>
                  <h2 className="mt-3 text-2xl md:text-3xl font-semibold tracking-tight">Material + design studies</h2>
                  <div className="mt-6"><ConceptGallery /></div>
                </div>
              </div>
            )}

            {page === "approach" && (
              <PageWrap eyebrow="Approach" title="How we run work">
                <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6 text-[#EDE7D9]/75">
                  Pre Construction Planning, Field Mindset, Office Mindset, and Detailed Home Delivery.
                </div>
              </PageWrap>
            )}

            {page === "capabilities" && (
              <PageWrap eyebrow="Capabilities" title="What we build">
                <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6 text-[#EDE7D9]/75">
                  Luxury custom homes, major renovations, building science-first detailing.
                </div>
              </PageWrap>
            )}

            {page === "standards" && (
              <PageWrap eyebrow="Standards" title="The standard">
                <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6 text-[#EDE7D9]/75">
                  Clean scopes, disciplined sequencing, and durable assemblies.
                </div>
              </PageWrap>
            )}

            {page === "faq" && (
              <PageWrap eyebrow="FAQ" title="Answers, upfront">
                <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6 text-[#EDE7D9]/75">
                  Cost-plus, timelines, how selections work, and how we communicate.
                </div>
              </PageWrap>
            )}

            {page === "contact" && (
              <PageWrap eyebrow="Contact" title="Let’s talk about your build">
                <div className="grid gap-6 md:grid-cols-2">
                  <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6">
                    <div className="text-sm font-semibold">Contact</div>
                    <div className="mt-3 text-[#EDE7D9]/70">
                      <div><a href={BRAND.phoneHref}>Call: {BRAND.phoneDisplay}</a></div>
                      <div><a href={BRAND.emailHref}>Email: {BRAND.emailDisplay}</a></div>
                    </div>
                  </div>
                  <div className="rounded-3xl border border-[#C9A24A]/20 bg-[#C9A24A]/4 p-6 text-[#EDE7D9]/75">
                    Jobsite math chatbot should appear as the chat bubble (bottom-right).
                  </div>
                </div>
              </PageWrap>
            )}

            <footer className="relative border-t border-[#C9A24A]/20 bg-[#05110A]/85">
              <div className="mx-auto max-w-6xl px-4 py-10">
                <div className="grid gap-6 md:grid-cols-2 md:items-center">
                  <div>
                    <div className="text-sm font-semibold">{BRAND.name}</div>
                    <div className="text-xs text-[#EDE7D9]/60">Veteran-owned • Luxury custom homes • {BRAND.city}</div>
                  </div>
                  <div className="flex flex-wrap gap-4 md:justify-end">
                    {nav.map(n=>(
                      <button key={n.id} onClick={()=>setPage(n.id)} className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55 hover:text-[#EDE7D9]">
                        {n.label}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
