    <style>
      html, body { height: 100%; }
      video { display:block; }

      ::-webkit-scrollbar { width:10px; }
      ::-webkit-scrollbar-thumb { background: rgba(201,162,74,0.25); border-radius:999px; }
      ::-webkit-scrollbar-track { background: rgba(7,30,18,0.6); }

      /* Label above Chatling bubble */

  <body class="bg-[#071E12] text-[#EDE7D9]">
    <div id="root"></div>

    <!-- Chatling (YOUR embed) -->

    <script async data-id="6976442446" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

    <script type="text/babel">
      function renderFatalError(err) {
        const root = document.getElementById("root");
        if (!root) return;
        const msg = (err && (err.stack || err.message)) || String(err || "Unknown error");
        root.innerHTML = `
          <div style="
            min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
            font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background:#071E12; color:#EDE7D9;">
            <div style="
              max-width:960px; width:100%;
              border:1px solid rgba(201,162,74,0.30);
              background:rgba(201,162,74,0.06);
              border-radius:24px; padding:20px;">
              <div style="font-weight:800; font-size:18px; margin-bottom:10px;">
                Site render error
              </div>
              <pre style="
                white-space:pre-wrap; word-break:break-word; margin:0; padding:14px;
                border-radius:16px; background:rgba(3,10,5,0.75);
                border:1px solid rgba(201,162,74,0.25);
                color:#EDE7D9; font-size:12px; line-height:1.35;">${msg}</pre>
            </div>
          </div>
        `;

          city: "Dallas, Texas",
          phoneDisplay: "(469) 265-4633",
          phoneHref: "tel:+14692654633",

          emailHref: "mailto:Jimmy@starandbrassgroup.com",

              eyebrow="Contact"
              title="Let’s talk about your build"
              subtitle=""
            >
              <div className="grid gap-8 md:grid-cols-2 md:items-start">
                <GlassCard className="p-6">
                  <div className="text-sm font-semibold">Before we talk numbers</div>
                  <div className="mt-3 grid gap-3 text-sm text-[#EDE7D9]/75">
                    {["Where is the property?","New build or major renovation?","Architect/design team selected?","Target start date?"].map((x)=>(
                      <div key={x} className="rounded-2xl border border-[#C9A24A]/20 bg-[#030A05]/65 p-4">{x}</div>
                    ))}
                  </div>
                </GlassCard>
                <ContactCard />
              </div>
            </PageWrap>
          );
        }

        function App() {
          const nav = useMemo(() => ([
            { id:"home", label:"Home" },
            { id:"approach", label:"Approach" },
            { id:"capabilities", label:"Capabilities" },
            { id:"standards", label:"Standards" },
            { id:"faq", label:"FAQ" },
            { id:"contact", label:"Contact" },
          ]), []);

          const [page, setPage] = useState("home");

          return (
            <div className="min-h-screen">
              <JobsiteLabel />

              <div className="pointer-events-none fixed inset-0">
                <div className="absolute inset-0 bg-[radial-gradient(900px_500px_at_15%_10%,rgba(201,162,74,0.10),transparent_60%)]"></div>
                <div className="absolute inset-0 bg-[radial-gradient(700px_450px_at_85%_30%,rgba(201,162,74,0.08),transparent_60%)]"></div>
                <div className="absolute inset-0 bg-gradient-to-b from-[#071E12] via-[#05110A] to-[#030A05]"></div>
              </div>

              <header className="sticky top-0 z-50 border-b border-[#C9A24A]/20 bg-[#071E12]/75 backdrop-blur">
                <div className="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
                  <button onClick={()=>setPage("home")} className="text-left no-select">
                    <div className="text-lg font-semibold">{BRAND.name}</div>
                    <div className="text-sm text-[#EDE7D9]/60">{BRAND.city}</div>
                  </button>

                  <nav className="hidden md:flex items-center gap-6">
                    {nav.map((n)=>(
                      <button
                        key={n.id}
                        onClick={()=>setPage(n.id)}
                        className={cn(
                          "text-[11px] font-semibold tracking-[0.22em] uppercase transition no-select",
                          page===n.id ? "text-[#C9A24A]" : "text-[#EDE7D9]/70 hover:text-[#EDE7D9]"
                        )}
                      >
                        {n.label}
                      </button>
                    ))}
                  </nav>

                  <div className="flex items-center gap-2">
                    <Button variant="ghost" href={BRAND.phoneHref}><Icon.Phone className="h-4 w-4" />Call</Button>
                    <Button variant="primary" onClick={()=>setPage("contact")}>Start a build <Icon.ArrowRight className="h-4 w-4" /></Button>
                  </div>
                </div>
              </header>

              <main className="relative">
                {page==="home" ? <HomePage onContact={()=>setPage("contact")} onApproach={()=>setPage("approach")} onStandards={()=>setPage("standards")} /> : null}
                {page==="approach" ? <ApproachPage onContact={()=>setPage("contact")} /> : null}
                {page==="capabilities" ? <CapabilitiesPage onContact={()=>setPage("contact")} /> : null}
                {page==="standards" ? <StandardsPage onContact={()=>setPage("contact")} /> : null}
                {page==="faq" ? <FAQPage onContact={()=>setPage("contact")} /> : null}
                {page==="contact" ? <ContactPage /> : null}

                <footer className="relative border-t border-[#C9A24A]/20 bg-[#05110A]/85">
                  <div className="mx-auto max-w-6xl px-4 py-10">
                    <div className="grid gap-6 md:grid-cols-2 md:items-center">
                      <div>
                        <div className="text-sm font-semibold">{BRAND.name}</div>
                        <div className="text-xs text-[#EDE7D9]/60">Veteran-owned • Luxury custom homes • {BRAND.city}</div>
                      </div>
                      <div className="flex flex-wrap gap-4 md:justify-end">
                        {nav.map((n)=>(
                          <button key={n.id} onClick={()=>setPage(n.id)} className="text-[11px] uppercase tracking-[0.22em] text-[#EDE7D9]/55 hover:text-[#EDE7D9] no-select">
                            {n.label}
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                </footer>
              </main>
            </div>
          );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      } catch (err) {
        renderFatalError(err);
      }
    </script>
  </body>
</html>
